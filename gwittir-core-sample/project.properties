# maven
maven.repo.remote=http://cvsdev1.imanheim.com/svn/maven/maven1/
maven.war.final.name=${pom.artifactId}.war
maven.war.src=${basedir}/src/main/webapp
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.fork=yes
maven.compile.encoding=UTF-8
maven.jar.override=on

# gwt (GWT_HOME env var, and platform jar, must be specified here [or in build.properties])
google.webtoolkit.home=${env.GWT_HOME}
maven.jar.gwt-dev-platform=${google.webtoolkit.home}/gwt-dev-windows.jar
google.webtoolkit.extrajvmargs=-Xms128m -Xmx384m
google.webtoolkit.style=PRETTY
google.webtoolkit.runtarget=com.totsp.gwittir.example.Contacts/Contacts.html
google.webtoolkit.compiletarget=com.totsp.gwittir.example.Contacts
google.webtoolkit.logLevel=DEBUG
google.webtoolkit.port=8888
google.webtoolkit.noserver=false
google.webtoolkit.contextxml=src/main/webapp/META-INF/shell-context.xml


# test
maven.test.skip=true
maven.junit.fork=true

# site/CI
maven.site.deploy.method=fs

# checkstyle
maven.checkstyle.fail.on.violation=false 
maven.checkstyle.properties=${basedir}/config/global/manheim_itrax_standard_checkstyle_config.xml

# pmd
maven.jar.pmd=3.0
maven.pmd.cpd.minimumtokencount=40
maven.pmd.cpd.enable=true
maven.pmd.includes=**/*.java
maven.pmd.rulesetfiles=${basedir}/config/global/manheim_itrax_standard_pmd_config.xml

# jalopy
maven.jalopy.style=${basedir}/config/jalopy_allman.xml
maven.jalopy.failOnError=true

# eclipse 
# (note that .classpath and .project files are NOT CHECKED IN by design, run "maven eclipse" to generate, for Eclipse use)
maven.eclipse.output.dir=${basedir}/target/classes
maven.eclipse.test.output.dir=${basedir}/target-test
maven.eclipse.resources.addtoclasspath=yes
maven.eclipse.junit=4.1